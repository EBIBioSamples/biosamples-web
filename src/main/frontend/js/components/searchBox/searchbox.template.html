<form>
	<fieldset>
		<div class="col-md-10">
			<div class="form-group">
				<input type="text" 
					   class="form-control"
					   placeholder="Start your search"
					   v-model="searchTerm">
			</div>			
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<button type='submit' 
						id="search" 
						class="btn btn-primary"
						style="width: 100%">
					Search
				</button>
			</div>
		</div>
	</fieldset>
</form>
