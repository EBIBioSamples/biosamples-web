    <section id="ae-feedback" style="display:none;">
        <h3>Have your say<a id="ae-feedback-close" href="#" class="icon icon-functional" data-icon="x"></a></h3>
        <form method="post" action="#" onsubmit="return false">
            <fieldset>
                <label for="ae-feedback-message">We value your feedback. Please leave your comment below.</label>
                <textarea id="ae-feedback-message" name="m"></textarea>
            </fieldset>
            <fieldset>
                <label for="ae-email-field"> Optionally please enter your email address if you wish to get a response.
                    <br><br>We will never share this address with anyone else.
                </label>
                <input id="ae-email-field" name="e" maxlength="50">
            </fieldset>
            <input type="hidden" name="p" value="www.ebi.ac.uk/biosamples/help/index.html?filename=help/index.html">
