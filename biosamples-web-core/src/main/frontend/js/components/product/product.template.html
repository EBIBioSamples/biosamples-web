<div class="panel panel-default" data-component="biosample">
	<div class="panel-heading v-align-children">		
		<!--<span class="h3"><a v-html="title" v-link="{ path: itemPage }"></a></span>-->
        <span class="h3"><a v-html="title" href="{{itemPage}}"></a></span> 
        <span class="label label-success" v-html="type"></span>
		<span class="label label-info" v-html="accession"></span>
		<div class="badge-container">
			<span v-for="label in simpleLabels">
				<component is="badge" :key="$key" :value="label" :color="labelColors[$index % labelColors.length]"> </component>
			</span>
			<span v-for="pair in labelPairs">
				<!-- <component is="badge" :key="pair[0]" :value="pair[1]" :color="labelColors[$index]"> </component> -->
			</span>	
		</div>
	</div>
	<div class="panel-body" v-html="description | excerpt"></div>
	<div class="panel-footer">
		<span class="small">Released on: <span v-text="date"></span></span>
		<span style="float: right">Accession: <span class="label label-info" v-html="accession"></span></span>
	</div>
</div>
