<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Seach Form</title>
</head>
<body>

<!-- Search Input Form - based on Vue.js javascript framework -->
<form th:fragment="searchInput" method="post" v-on:submit.prevent="querySamplesOnScratch" class="biosample-search">

        <div class="col-md-10">
                <input type="text"
                       th:value="${searchTerm}"
                       name="first"
                       id="local-searchbox"
                       placeholder="Start your search"
                       v-model="searchTerm"/>
        </div>

        <div class="col-md-2">
            <input type="submit" name="submit" value="Search" class="btn btn-primary"/>
        </div>

</form>
</body>
</html>
