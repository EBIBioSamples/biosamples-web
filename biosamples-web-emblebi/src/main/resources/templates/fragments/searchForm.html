<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Form</title>
</head>
<body>

<!-- Search Input Form - based on Vue.js javascript framework -->
<th:block th:fragment="searchInput" th:with="isSearch = false">
        <form id="local_search" @submit.prevent="querySamples">
            <fieldset>
                <table class="as__layout">
                    <td><component is="autosuggest"
                                   name="searchTerm"
                                   :search-term.sync="searchTerm"
                                   th:attr="src=@{/api/suggest}"
                                   query-param-name="term"
                                   :min-chars="0"
                                   :limit="5"></component>
                    </td>
                    <td><input type="submit" value="Search" class="submit" /></td>
                </table>
                <div class="examples">
                    Examples:
                    <a href="search?searchTerm=Arabidopsis%20Thaliana">Arabidopsis Thaliana</a>,
                    <a href="search?searchTerm=root">root</a>,
                    <a href="search?searchTerm=salt%20stress">salt stress</a>,
                    <a href="search?searchTerm=SAMEA3132246">SAMEA3132246</a>,
                </div>
            </fieldset>
        </form>
</th:block>
</body>
</html>
