<html class="no-js"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"
      th:with="navigationEntry='help', overrideTitle=false, helpNavigationEntry='home'">
<!--<![endif]-->
<head>
    <title th:text="${#bools.isTrue(overrideTitle) ? '' : '&lt; BioSamples &lt; EMBL-EBI'}" layout:title-pattern="$CONTENT_TITLE $DECORATOR_TITLE"> BioSamples &lt; EMBL-EBI</title>
    <!--<object th:include="fragments/head :: head" th:remove="tag"></object>-->
    <!--<th:block th:include="${fragment_dir + /head :: head}"></th:block>-->
    <th:block th:include="fragments/head :: head"></th:block>
</head>


<body class="level2"><!-- add any of your classes or IDs -->

<th:block th:replace="fragments/skipTo :: skipNavigation"></th:block>

<div id="wrapper" class="container_24">

    <th:block th:include="fragments/header::header"></th:block>

    <div id="content" role="main" class="grid_24 clearfix">

        <!--<th:block layout:fragment="content" th:remove="tag">-->

        <!--</th:block>-->
        <section th:replace="fragments/feedback :: dialog"></section>
        <th:block layout:fragment="content"></th:block>

        <aside class="grid_6 omega">
            <h3>Help</h3>
            <th:block layout:replace="fragments/navigations :: secondaryNav(root=${helpHomeUrl}, entry=${helpNavigationEntry})">

            </th:block>
        </aside>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
</div> <!--! end of #wrapper -->


<th:block th:include="fragments/common-endpage-scripts :: scripts" th:remove="tag"></th:block>

<th:block layout:fragment="custom-endpage-scripts" th:remove="tag"></th:block>

</body>
</html>
